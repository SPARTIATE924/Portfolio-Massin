name: Fetch RSS feeds

on:
  schedule:
    - cron: '0 8 * * 3' # Wednesday 08:00 UTC
    - cron: '0 8 * * 5' # Friday 08:00 UTC
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Fetch feeds
        run: |
          python scripts/fetch_feeds.py --out assets/data/rss.json

      - name: Commit rss.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add assets/data/rss.json || true
          git commit -m "chore(rss): update rss.json" || echo "no changes"
          git push || echo "push failed"
